name: Build
run-name: Build Webpack
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 17.x
      - run: npm install --force
        env:
          CI: true
      - run: npm run build
        env:
          CI: true
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
