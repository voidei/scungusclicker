name: Build
run-name: Build Webpack
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - run: npm ci
      - run: npm run build
        env:
          NODE_ENV: production
      - uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist
