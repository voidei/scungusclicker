name: Build
run-name: Build Webpack
on:
  push:
    branches:
      - main

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run build


      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/scunguslib.js
          if-no-files-found: error

      - name: Git Add to Commit
        run: git add dist/scunguslib.js


      - name: Git Auto Commit
        uses: stefanzweifel/git-auto-commit-action@v4.15.4
        with:
          commit_message: "scunguslib build"
          branch: main
          file_pattern: "dist/scunguslib.js"
